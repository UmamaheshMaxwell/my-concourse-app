resources:
  - name: my-git-repo
    type: git
    source:
      uri: https://github.com/UmamaheshMaxwell/my-concourse-app.git
      branch: master

  - name: my-trigger
    type: time
    source:
      interval: 2m
jobs:
- name: first-job
  public: true
  serial: true
  plan:
  - get: my-git-repo
  - task: my-first-task
    file: my-git-repo/ci/tasks/inputs_required.yml 
    params: 
      aws_access_key_id: ((aws_access_key_id))
      aws_secret_access_key: ((aws_secret_access_key))

